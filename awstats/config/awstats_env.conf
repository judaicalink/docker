# AWStats Umgebungsvariablen für para/awstats

# Hauptdomain-Konfigurationen
export SITE_DOMAIN=site
export LABS_DOMAIN=labs
export PUBBY_DOMAIN=pubby

# Ort der Logdateien (gemounted in Docker)
export LOG_DIR=/var/log

# Optional: Pfad zu AWStats-HTML-Output (wenn verwendet)
# export HTML_DIR=/var/www/awstats

# Sprache der Oberfläche (optional)
export AWSTATS_LANG=de
